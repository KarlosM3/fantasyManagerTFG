<div class="app-container">
  <header class="app-header">
    <nav class="navbar">
      <div class="logo">
        <a routerLink="/"><h3>Domonios <span class="fantasy-text">Fantasy</span></h3></a>
      </div>

      <div class="nav-links">
        <!-- Enlaces para usuarios no autenticados -->
        <ng-container *ngIf="!isLoggedIn()">
          <a routerLink="/auth/login" routerLinkActive="active" class="nav-link">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Iniciar Sesión
          </a>
          <a routerLink="/auth/register" routerLinkActive="active" class="nav-link">
            <i class="fa fa-user-plus" aria-hidden="true"></i> Registrarse
          </a>
        </ng-container>

        <!-- Enlaces para usuarios autenticados -->
        <ng-container *ngIf="isLoggedIn()">
          <a routerLink="/layouts/home" routerLinkActive="active" class="nav-link home-link">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="link-text">Principal</span>
          </a>
          <button class="logout-btn" (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesión
          </button>
        </ng-container>
      </div>
    </nav>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Domonios Fantasy. Todos los derechos reservados.</p>
  </footer>
</div>
