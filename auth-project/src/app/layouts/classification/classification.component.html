<div class="main-content">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-item" routerLink="/layouts/home" routerLinkActive="active">Mis Ligas</div>
    <div class="menu-item" routerLink="/layouts/market" routerLinkActive="active">Mercado</div>
    <div class="menu-item active" routerLink="/layouts/classification" routerLinkActive="active">Clasificaci칩n</div>
    <div class="menu-item">M치s</div>
  </div>

  <!-- Contenido principal -->
  <div class="clasificacion-container">
    <div class="clasificacion-header">
      <h2>Clasificaci칩n</h2>
      <button class="invite-btn" (click)="openInviteModal()">+ Invitar usuarios</button>
    </div>

    <div class="ranking-table">
      <div class="ranking-row ranking-header">
        <div class="ranking-pos">#</div>
        <div class="ranking-user">Usuario</div>
        <div class="ranking-points">Puntos</div>
      </div>
      <div class="ranking-row" *ngFor="let user of leagueUsers; let i = index">
        <div class="ranking-pos">{{ i + 1 }}</div>
        <div class="ranking-user">
          <span class="user-avatar-placeholder">{{ user.name?.charAt(0) | uppercase }}</span>
          <span class="user-name">{{ user.name }}</span>
        </div>
        <div class="ranking-points">{{ user.points }}</div>
      </div>
    </div>
  </div>


  <!-- Modal de invitaci칩n (opcional)
  <app-invite-modal
    [isOpen]="isInviteModalOpen"
    [leagueId]="leagueId"
    (close)="closeInviteModal()">
  </app-invite-modal>-->

</div>
