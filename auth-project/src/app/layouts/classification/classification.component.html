<div class="main-content">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-item" routerLink="/layouts/home" routerLinkActive="active">Mis Ligas</div>
    <div class="menu-item" routerLink="/layouts/players" routerLinkActive="active">Jugadores</div>
    <div class="menu-item active" routerLink="/layouts/classification" routerLinkActive="active">Clasificación</div>
    <div class="menu-item">Más</div>
  </div>

  <!-- Contenido principal -->
  <div class="clasificacion-container">
    <div class="clasificacion-header">
      <h2>Clasificación</h2>
      <!-- classification.component.html -->
<div class="invite-section">
  <button (click)="generateInviteLink()" class="invite-btn">
    <i class="fas fa-user-plus"></i> Invitar usuarios
  </button>

  <div *ngIf="inviteLink" class="invite-link-container">
    <input type="text" [value]="inviteLink" readonly #inviteLinkInput>
    <button (click)="copyInviteLink(inviteLinkInput)" class="copy-btn">
      <i class="fas fa-copy"></i> Copiar
    </button>
  </div>
</div>
    </div>

    <div class="ranking-table">
      <div class="ranking-row ranking-header">
        <div class="ranking-pos">#</div>
        <div class="ranking-user">Usuario</div>
        <div class="ranking-points">Puntos</div>
      </div>
      <div class="ranking-row" *ngFor="let user of leagueUsers; let i = index">
        <div class="ranking-pos">{{ i + 1 }}</div>
        <div class="ranking-user">
          <span class="user-avatar-placeholder">{{ user.name?.charAt(0) | uppercase }}</span>
          <span class="user-name">{{ user.name }}</span>
        </div>
        <div class="ranking-points">{{ user.points }}</div>
      </div>
    </div>
  </div>


</div>
