<!-- register.component.html -->
<div class="register-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Ingresa tu nombre"
        required
      >
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Ingresa tu email"
        required
      >
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Email es requerido y debe ser válido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
        required
      >
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Contraseña es requerida y debe tener al menos 6 caracteres
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirma tu contraseña"
        required
      >
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
        Las contraseñas no coinciden
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
      <button type="button" (click)="goToLogin()">Volver al Login</button>
    </div>
  </form>
</div>
